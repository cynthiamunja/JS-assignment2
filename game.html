<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <br>
  <p>Select your choice:</p>
  <br>
  <button onclick="play('rock')" style="background-color: rgb(199, 160, 235);border-radius: 5px; padding: 5px;">Rock</button>
  <button onclick="play('paper')" style="background-color: rgb(192, 157, 224);border-radius: 5px; padding: 5px;">Paper</button>
  <button onclick="play('scissors')" style="background-color: rgb(194, 157, 228);border-radius: 5px; padding: 5px;">Scissors</button>
  <div id="result"></div>

  <script>

    function play(userChoice) {
      const computerChoice = getComputerChoice();
      const result = determineWinner(userChoice, computerChoice);
      displayResult(result, userChoice, computerChoice);
    }

 
    const getComputerChoice = function() {
      const random = Math.random();
      if (random < 0.34) return 'rock';
      if (random < 0.67) return 'paper';
      return 'scissors';
    };

    
    const determineWinner = (userChoice, computerChoice) => {
      if (userChoice === computerChoice) return 'tie';
      if (
        (userChoice === 'rock' && computerChoice === 'scissors') ||
        (userChoice === 'paper' && computerChoice === 'rock') ||
        (userChoice === 'scissors' && computerChoice === 'paper')
      ) {
        return 'win';
      }
      return 'lose';
    };


    const displayResult = function(result, userChoice, computerChoice) {
      const outcome = result === 'win' ? 'You win!' : result === 'lose' ? 'You lose!' : 'It\'s a tie!';
      document.getElementById('result').innerHTML = `
        <p>${outcome}</p>
        <p>You chose: ${userChoice}</p>
        <p>Computer chose: ${computerChoice}</p>
      `;
    };
  </script>
</body>
</html>
